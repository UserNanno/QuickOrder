<!-- lista_pedidos.html en tu carpeta de templates/pedidos -->
{% extends 'base.html' %}
{% block content %}
<h2>Lista de Pedidos</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Creado en</th>
            <th>Actualizado en</th>
            <th>Activo</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.usuario.username }}</td>
            <td>{{ pedido.creado_en }}</td>
            <td>{{ pedido.actualizado_en }}</td>
            <td>{{ pedido.activo }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
